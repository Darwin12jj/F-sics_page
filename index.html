<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disparo de Bala con Gravedad</title>
  <style>
    canvas {
      border: 1px solid black;
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="800" height="400"></canvas>
  <div id="message"></div>
  <script>

window.onload = function() {
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const messageDiv = document.getElementById("message");

  const hoop = {
    x: canvas.width - 100,
    y: canvas.height - 200,
    radius: 30,
    color: "orange"
  };

  let ball = {
    x: 50,
    y: canvas.height - 30,
    radius: 5,
    speedX: 0,
    speedY: 0,
    gravity: 0.2,
    isShot: false
  };

  canvas.addEventListener("mousedown", function(event) {
    if (!ball.isShot) {
      ball.x = event.clientX - canvas.offsetLeft;
      ball.y = event.clientY - canvas.offsetTop;
      ball.speedX = 5;
      ball.speedY = -5;
      ball.isShot = true;
      messageDiv.style.display = "none";
      draw();
    }
  });

  function drawHoop() {
    ctx.beginPath();
    ctx.arc(hoop.x, hoop.y, hoop.radius, 0, Math.PI * 2);
    ctx.fillStyle = hoop.color;
    ctx.fill();
    ctx.closePath();
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "brown";
    ctx.fill();
    ctx.closePath();
  }

  function updateBall() {
    if (ball.isShot) {
      ball.x += ball.speedX;
      ball.y += ball.speedY;
      ball.speedY += ball.gravity;

      if (
        ball.x + ball.radius > hoop.x - hoop.radius &&
        ball.x - ball.radius < hoop.x + hoop.radius &&
        ball.y + ball.radius > hoop.y - hoop.radius &&
        ball.y - ball.radius < hoop.y + hoop.radius
      ) {
        // La bola ha pasado por el aro
        ball.isShot = false;
        showMessage("Â¡Encestaste!");
      }

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        // Rebote en el eje Y
        ball.speedY = -ball.speedY * 0.7;
      }

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        // Rebote en el eje X
        ball.speedX = -ball.speedX * 0.7;
      }
    }
  }

  function showMessage(msg) {
    messageDiv.innerHTML = msg;
    messageDiv.style.display = "block";
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawHoop();
    drawBall();
    updateBall();

    if (ball.isShot) {
      requestAnimationFrame(draw);
    }
  }

  draw();
};

  </script>
</body>
</html>
